# Kubernetes Ingress for TaskBoard
# Requires an Ingress Controller (nginx, traefik, etc.)

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taskboard-ingress
  namespace: taskboard
  annotations:
    # For nginx ingress controller
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
  - hosts:
    - taskboard.yourdomain.com
    - api.taskboard.yourdomain.com
    secretName: taskboard-tls
  rules:
  # Frontend
  - host: taskboard.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: taskboard-frontend
            port:
              number: 80
  # Backend API
  - host: api.taskboard.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: taskboard-backend
            port:
              number: 8080

